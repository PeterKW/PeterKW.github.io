<!-- https://www.w3docs.com/snippets/html/how-to-redirect-a-web-page-in-html.html -->
<html>

    <head>
        <meta http-equiv="refresh"
            content="0; url='https://youtu.be/thibHdxJ3MY?list=PLpSOD3GsUjMMBcKko1U17hNHfjfAp5Wht'" />
    </head>

    <body>
        <p id="load">If your browser does not automatically redirect you, please follow <a
                href="https://youtu.be/thibHdxJ3MY?list=PLpSOD3GsUjMMBcKko1U17hNHfjfAp5Wht">this YouTube
                Concert Band link</a>.</p>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#load').hide().delay(5000).fadeIn('slow');

            });
        </script>
    </body>

</html>
